<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <ul class="headlinks">
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    
  
  

 <div class="cart"  onmouseover="displayCartDetails()">
    <div class="tooltip">  <img src="cart.png" alt="Cart"Cart Icon">
    
<input type="text" value="0" class="quantity-output" readonly>
    <div class="cart-details">
     <span class="tooltiptext">
 <h6>Cart</h6>
      <h6 id="cartn"></h6>

      <input type="text" value="0" class="total-price" readonly>
</span>
   </div>
    </div>
  </div>
<div class="user-profile">
      <img src="profile.png" alt="Profile Picture">
    </div>

  </header>
<hr class="rounded">
<br> <br>
 <div class="container">
  <div class="left-section">
    <img src="big_picture1.jpg" alt="Product Image" class="product-image">
<div class="small-image-slots">
      <img src="small_picture1.jpg" alt="Small Image 1" class="small-image">
      <img src="small_picture2.jpg" alt="Small Image 2" class="small-image">
      <img src="small_picture3.jpg" alt="Small Image 3" class="small-image">
      <img src="small_picture4.jpg" alt="Small Image 4" class="small-image">
    </div>
  </div>
  <div class="right-section">
    <div class="product-details">
      <h2 id="company-name"></h2>
      <h3 id="product-name"></h3>
      <p id="product-description"></p>
      <p id="product-price"></p>
 <s> <span id="dashed-price"></span> </s>

<hr />
<br> <br>
       <div class="quant">
      <div class="quantity">
        <button class="minus">-</button>
        <input type="text" value="1" class="quantity-input">
        <button class="plus">+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
   </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
